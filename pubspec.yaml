  bloc: ^8.1.1
  cached_network_image: ^3.2.3
  card_swiper: ^2.0.4
  connectivity_plus: ^3.0.6
  cupertino_icons: ^1.0.2
  equatable: ^2.0.5
  firebase_core: ^2.13.1
  firebase_messaging: ^14.6.2
  flutter:
