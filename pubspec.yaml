  flutter_bloc: ^8.1.2
  flutter_launcher_icons: ^0.13.1
  flutter_map: ^4.0.0
  flutter_secure_storage: ^8.0.0
  flutter_spinkit: ^5.2.0
  flutter_svg: ^2.0.5
  fluttertoast: ^8.2.2
